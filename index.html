<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ドロアー君</title>
  <link rel="stylesheet" href="styles/styles.css">

<link rel="icon" href="icon/icon.png">
  <link rel="manifest" href="./manifest.webmanifest">
<meta name="theme-color" content="#ffffff">

<!-- iOS向け（Safariのホーム追加で全画面化） -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="apple-touch-icon" href="icon/icon-192.png">


</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ドロアー君</h1>
    </div>
    <table>
      <thead>
        <tr>
          <th style="width: 20%;">金種</th>
          <th style="width: 20%;">棒金 (束)</th>
          <th style="width: 20%;">枚数</th>
          <th style="width: 20%;">合計枚数</th>
          <th style="width: 20%;">合計金額</th>
        </tr>
      </thead>
      <tbody id="coinTable">
        <!-- データはJavaScriptで動的に生成 -->
      </tbody>
    </table>
    <div class="total-container">
      <h2>総合計: <span id="grandTotal">0</span> 円</h2>
    </div>
    <button class="reset-button" onclick="resetForm()">リセット</button>
   <div style="margin-top:12px; display:flex; gap:8px; flex-wrap:wrap;">
 <div class="text-buttons">
  <button onclick="exportSummary()">テキストをコピー</button>
  <button onclick="downloadSummary()">テキスト保存（.txt）</button>
</div>

    <div class="history-container">
      <h2>履歴</h2>
      <ul id="historyList"></ul>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./sw.js");
  });
}
</script>

</html>
