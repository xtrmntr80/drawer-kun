<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ドロアー君</title>
  <link rel="stylesheet" href="styles/styles.css">
<script src="script/script.js"></script>
<link rel="icon" href="icon/icon.png">

</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ドロアー君</h1>
    </div>
    <table>
      <thead>
        <tr>
          <th style="width: 20%;">金種</th>
          <th style="width: 20%;">棒金 (束)</th>
          <th style="width: 20%;">枚数</th>
          <th style="width: 20%;">合計枚数</th>
          <th style="width: 20%;">合計金額</th>
        </tr>
      </thead>
      <tbody id="coinTable">
        <!-- データはJavaScriptで動的に生成 -->
      </tbody>
    </table>
    <div class="total-container">
      <h2>総合計: <span id="grandTotal">0</span> 円</h2>
    </div>
    <button class="reset-button" onclick="resetForm()">リセット</button>
    <div class="history-container">
      <h2>履歴</h2>
      <ul id="historyList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
